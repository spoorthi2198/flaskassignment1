<h1>Upload a File</h1>
<form method="POST" enctype="multipart/form-data">
    <input type="file" name="file">
    <input type="submit" value="Upload">
</form>

{% if filename %}
    <h2>Uploaded File:</h2>
    <a href="{{ url_for('uploaded_file', filename=filename) }}">{{ filename }}</a>
{% endif %}
